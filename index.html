<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Star Wars RPG</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <ol id="charachterList">
        <li>
            <div class="character" id="ObiWan" data-AP="1" data-CAP="2" data-HP="3">
                <img src="images/ObiWan.jpg">
                <ol class="stats">
                    <li class="AP"></li>
                    <li class="CAP"></li>
                    <li class="HP"></li>
                </ol>
            </div>
        </li>   
        <li>
            <div class="character" id="Yoda" data-AP="4" data-CAP="5" data-HP="6">
                <img src="images/Yoda.jpg">
                <ol class="stats">
                    <li class="AP"></li>
                    <li class="CAP"></li>
                    <li class="HP"></li>
                </ol>
            </div>
        </li>
        <li>
            <div class="character" id="Luke" data-AP="7" data-CAP="8" data-HP="9">
                <img src="images/Luke.jpg">
                <ol class="stats">
                    <li class="AP"></li>
                    <li class="CAP"></li>
                    <li class="HP"></li>
                </ol>
            </div>
        </li>
        <li>
            <div class="character" id="DarthMaul" data-AP="10" data-CAP="11" data-HP="12">
                <img src="images/DarthMaul.jpg">
                <ol class="stats">
                    <li class="AP"></li>
                    <li class="CAP"></li>
                    <li class="HP"></li>
                </ol>
            </div>
        </li>
        <li>
            <div class="character" id="DarthSidious" data-AP="13" data-CAP="14" data-HP="15">
                <img src="images/DarthSidious.jpg">
                <ol class="stats">
                    <li class="AP"></li>
                    <li class="CAP"></li>
                    <li class="HP"></li>
                </ol>
            </div>
        </li>
    </ol>

    <h3 id="notification">Select Your Character</h3>

    <div id="gameDisplay">
        <div id="attacker">Player</div>
        <button  type="button" id="attackBtn">Attack!</button>
        <div id="defender">Computer</div>
    </div>
    <script src="javascript/gameLogic.js"></script>
</body>

</html>
